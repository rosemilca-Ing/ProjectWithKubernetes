apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mybackend-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: mybackend.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mybackend
                port:
                  number: 8080